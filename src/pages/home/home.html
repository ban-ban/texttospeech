<ion-header color="primary">
  <ion-navbar >
    <ion-title text-center>
      Speak it
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <!--Text-->
    <ion-item hidden="true">

      <ion-textarea  maxlength="80" placeholder="Text to speech" [(ngModel)]="text"></ion-textarea>
    </ion-item>
    <!--Rate-->
    <ion-item hidden="true">
      <ion-label color="dark">Speed Rate</ion-label>
      <ion-range min="5" max="20" step="1" [(ngModel)]="rate">
        <ion-label range-left >0.5</ion-label>
        <ion-label range-right >2</ion-label>
      </ion-range>
    </ion-item>
    <!--Language-->
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="locale">
        <ion-option value="fr-FR">Francais</ion-option>
        <ion-option value="en-US">English</ion-option>
        <ion-option value="de-DE">Allemand</ion-option>
        <ion-option value="es-ES">Espagnol</ion-option>
        <ion-option value="ja-JP">Japonais</ion-option>
        <ion-option value="ru-RU">Russe</ion-option>
        <ion-option value="th-TH">Tha√Ø</ion-option>
        <ion-option [value]="chinese">Chinois</ion-option>
        
      </ion-select>
    </ion-item>


  </ion-list>

<ion-row >
  <ion-col style="text-align:center">
    <button ion-button round large (click)="get_permission()">Record</button>
  </ion-col>
</ion-row>
 <button ion-button block medium (click)="stop_listening()" *ngIf="isIos()">Stop</button>
